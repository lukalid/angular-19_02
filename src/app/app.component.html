<app-header (recipesClicked)="onRecipesClicked($event)" (shoppingListClicked)="onShoppingListClicked($event)"></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipesClicked"></app-recipes>
      <app-shopping-list *ngIf="shoppingListClicked"></app-shopping-list>
    </div>
  </div>
</div>
