<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <form #formIngredient="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input #ingredientName="ngModel" ngModel required name="ingredientName" type="text" id="name" class="form-control">
            <p *ngIf="!ingredientName.valid && ingredientName.touched">
              Please enter ingredient name!
            </p>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input #ingredientAmount="ngModel" ngModel required pattern="^[1-9]+[0-1]*$" name="ingredientAmount" type="number" id="amount" class="form-control">
            <p *ngIf="!ingredientAmount.valid && ingredientAmount.touched">
              Please enter ingredient amount!
            </p>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <button [disabled]="!formIngredient.valid" class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
              <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
              <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
