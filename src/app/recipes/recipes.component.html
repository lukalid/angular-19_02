<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list (selectRecipe)="onSelectRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <p>No recipe is selected!</p>
      </ng-template>
    </div>
  </div>
</div>
