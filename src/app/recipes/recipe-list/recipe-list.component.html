<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="container">
      <div class="list-group-item" *ngFor="let recipe of recipes">
        <div class="row">
          <div class="col-sm-6">
            <h4 class="list-group-item-heading"><a href="#">{{ recipe.name }}</a></h4>
            <p class="list-group-item-text">{{ recipe.description }}</p>
          </div>
          <div class="col-sm-6">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 150px;">
          </div>
          <!--<app-recipe-item></app-recipe-item>-->
        </div>
      </div>
    </div>
  </div>
</div>
