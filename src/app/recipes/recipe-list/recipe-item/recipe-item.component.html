<div class="list-group-item">
  <div class="row">
    <div class="col-sm-6">
      <h4 class="list-group-item-heading"><a href="#" (click)="onSelectRecipe()">{{ recipe.name }}</a></h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="col-sm-6">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 150px;">
    </div>
  </div>
</div>
