<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 150px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ recipe.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{ recipe.description }}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          Ingredients
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 dropdown">
          <button appDropdown [dropdownMenu]="dropdownMenu" class="btn btn-primary dropdown-toggle"
                  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div #dropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Add Ingredients to Shopping List</a>
            <a class="dropdown-item" href="#">Edit Recipe</a>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
