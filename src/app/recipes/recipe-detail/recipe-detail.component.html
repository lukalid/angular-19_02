<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 150px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ recipe.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{ recipe.description }}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          Ingredients
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <li><a href="#">Add Ingredients to Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </div>
      </div>
    </div>
  </div>
</div>
